<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortia · Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: { fortia: { primary: '#004176', accent: '#FF005C' } },
          boxShadow: { card: '0 2px 8px rgba(0,0,0,0.05)' }
        }
      }
    }
  </script>

  <!-- Reglas para el modo colapsado (rail) -->
  <style>
    /* Oculta textos y badges cuando está colapsado */
    #sidebar[data-collapsed="true"] .label { display: none; }
    #sidebar[data-collapsed="true"] .brand-full { display: none; }
    #sidebar[data-collapsed="false"] .brand-mini { display: none; }
    /* Centra iconos y quita gaps al colapsar */
    #sidebar[data-collapsed="true"] .nav-icon { justify-content: center; }
    #sidebar[data-collapsed="true"] .nav-item { gap: 0; }
  </style>
</head>

<body class="bg-[#F5F9FF] dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
  <!-- Overlay móvil -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden"></div>

  <div class="flex min-h-screen">
    <!-- SIDEBAR (off-canvas en móvil, rail colapsable en desktop) -->
    <aside
      id="sidebar"
      data-collapsed="false"
      class="fixed md:static inset-y-0 left-0 z-40 w-64 md:w-64 bg-white dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 transform translate-x-0 md:translate-x-0 md:flex flex-col transition-all duration-300">

      <!-- Brand -->
      <div class="h-16 flex items-center px-4 border-b border-gray-200 dark:border-slate-700">
        <img src="assets/images/logo_Human_Fortia.png" alt="Fortia" class="brand-full h-7">
        <div class="brand-mini w-8 h-8 rounded-lg bg-fortia-primary/10 grid place-items-center ml-1">
          <span class="text-fortia-primary font-bold">F</span>
        </div>
      </div>

      <!-- Menú -->
      <nav class="flex-1 overflow-y-auto p-4 space-y-6">
        <div>
          <p class="text-xs font-semibold uppercase tracking-wide text-gray-400 dark:text-slate-500 mb-2 label">Vacantes</p>
          <ul class="space-y-1">
            <li>
              <a href="#" data-view="dashboard" title="Dashboard"
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg bg-blue-50 dark:bg-slate-700 text-fortia-primary dark:text-blue-400 font-medium">
                <span class="nav-icon w-8 h-8 grid place-items-center">🏠</span>
                <span class="label">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="vacantes" title="Vacantes" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">➕</span>
                <span class="label">Vacantes</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="candidatos" title="Candidatos" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">👤</span>
                <span class="label">Candidatos</span>
                <span class="ml-auto text-xs bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 px-2 rounded label">NEW</span>
              </a>
            </li>
          </ul>
        </div>

        <div>
          <p class="text-xs font-semibold uppercase tracking-wide text-gray-400 dark:text-slate-500 mb-2 label">Datos</p>
          <ul class="space-y-1">
            <li>
              <a href="#" data-view="diccionario" title="Diccionario" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">📚</span>
                <span class="label">Diccionario</span>
                <span class="ml-auto text-xs bg-gray-100 dark:bg-slate-700 dark:text-slate-300 px-2 rounded label">15</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="administracion" title="Administración" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">⚙️</span>
                <span class="label">Administración</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="analisis" title="Análisis" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">📊</span>
                <span class="label">Análisis</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="transferencia" title="Transferencia" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">🔄</span>
                <span class="label">Transferencia</span>
              </a>
            </li>
          </ul>
        </div>

        <div>
          <p class="text-xs font-semibold uppercase tracking-wide text-gray-400 dark:text-slate-500 mb-2 label">Ajustes</p>
          <ul class="space-y-1">
            <li>
              <a href="#" data-view="organizacion" title="Mi organización" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">🏢</span>
                <span class="label">Mi organización</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="usuarios" title="Usuarios" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">👥</span>
                <span class="label">Usuarios</span>
              </a>
            </li>
            <li>
              <a href="#" data-view="procesos" title="Mis procesos" 
                 class="nav-item flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                <span class="nav-icon w-8 h-8 grid place-items-center">⚡</span>
                <span class="label">Mis procesos</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="mt-auto border-t border-gray-200 dark:border-slate-700 p-4 space-y-2">
        <a href="#" data-view="settings" title="Settings" 
           class="flex items-center gap-3 text-sm text-gray-700 dark:text-slate-300 hover:underline transition-colors">
          <span class="nav-icon w-8 h-8 grid place-items-center">⚙️</span>
          <span class="label">Settings</span>
        </a>
        <a href="index.html" title="Logout" 
           class="flex items-center gap-3 text-sm text-gray-700 dark:text-slate-300 hover:underline transition-colors">
          <span class="nav-icon w-8 h-8 grid place-items-center">↪</span>
          <span class="label">Logout</span>
        </a>
      </div>
    </aside>

    <!-- MAIN -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="h-16 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between px-4">
        <!-- Botón hamburguesa -->
        <button id="sidebarToggle" class="p-2 rounded-xl bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 shadow-sm">
          <svg class="w-6 h-6 text-fortia-primary dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>


        <div class="flex-1 max-w-xl mx-4">
          <div class="relative">
            <input type="search" placeholder="Type to search"
              class="w-full rounded border border-gray-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 pl-9 pr-3 py-2 text-sm focus:border-fortia-primary focus:ring focus:ring-blue-100 dark:focus:ring-blue-900"/>
            <span class="absolute left-3 top-2.5 text-gray-400 dark:text-slate-400">🔍</span>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <!-- Botón modo oscuro -->
          <button id="darkModeToggle" class="p-2 rounded-xl bg-slate-50 dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors" title="Cambiar modo">
            <svg class="w-5 h-5 text-slate-600 dark:text-slate-300 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
            <svg class="w-5 h-5 text-slate-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </button>
          <span class="text-slate-600 dark:text-slate-300">📧</span>
          <span class="text-slate-600 dark:text-slate-300">🔔</span>
          <div class="w-8 h-8 bg-gray-200 dark:bg-slate-600 rounded-full grid place-items-center font-semibold text-slate-700 dark:text-slate-200">M</div>
        </div>
      </header>

      <!-- Content Container -->
      <div id="main-content" class="flex-1">
        <!-- El contenido se cargará aquí dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/darkMode.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/vacantesFilters.js"></script>
  <script src="js/candidatesFilters.js"></script>
  <script src="js/mainLayout.js"></script>
</body>
</html>
