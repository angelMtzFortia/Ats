<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortia · Plataforma de Reclutamiento</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: { fortia: { primary: '#004176', accent: '#FF005C' } },
          boxShadow: { card: '0 2px 8px rgba(0,0,0,0.05)' }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-slate-900 dark:to-slate-800 min-h-screen transition-colors duration-300">
  <!-- Botón modo oscuro en la esquina superior derecha -->
  <div class="fixed top-4 right-4 z-50">
    <button id="darkModeToggle" class="p-3 rounded-xl bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border border-slate-200 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-800 transition-all duration-200 shadow-lg" title="Cambiar modo">
      <svg class="w-5 h-5 text-slate-600 dark:text-slate-300 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
      </svg>
      <svg class="w-5 h-5 text-slate-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
    </button>
  </div>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
      <!-- Logo y título -->
      <div class="text-center mb-8">
        <img src="assets/images/logo_Human_Fortia.png" alt="Fortia" class="h-12 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Bienvenido a Fortia</h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2">Plataforma inteligente de reclutamiento</p>
      </div>

      <!-- Card de login/acceso -->
      <div class="bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl shadow-card p-8">
        <div class="space-y-6">
          <!-- Botón principal para acceder al dashboard -->
          <button 
            onclick="window.location.href='MainLayout.html'"
            class="w-full bg-fortia-primary text-white py-3 px-4 rounded-lg hover:bg-fortia-primary/90 transition-colors font-medium">
            Acceder al Dashboard
          </button>

          <!-- Separador -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-slate-500">o</span>
            </div>
          </div>

          <!-- Enlaces adicionales -->
          <div class="space-y-3">
            <button 
              onclick="window.location.href='pages/nueva-vacante.html'"
              class="w-full border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-300 py-3 px-4 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
              Crear Nueva Vacante
            </button>
            
            <div class="text-center">
              <a href="#" class="text-sm text-slate-500 dark:text-slate-400 hover:text-fortia-primary dark:hover:text-blue-400">
                ¿Necesitas ayuda?
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 text-sm text-slate-500">
        <p>&copy; 2024 Fortia. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode para index.html
    class IndexDarkMode {
      constructor() {
        this.darkModeKey = 'fortia-dark-mode';
        this.init();
      }

      init() {
        this.loadSavedTheme();
        this.attachEventListeners();
      }

      loadSavedTheme() {
        const savedTheme = localStorage.getItem(this.darkModeKey);
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && systemPrefersDark);
        
        if (shouldUseDark) {
          this.enableDarkMode();
        } else {
          this.disableDarkMode();
        }
      }

      attachEventListeners() {
        const toggleButton = document.getElementById('darkModeToggle');
        if (toggleButton) {
          toggleButton.addEventListener('click', () => {
            this.toggleDarkMode();
          });
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem(this.darkModeKey)) {
            if (e.matches) {
              this.enableDarkMode();
            } else {
              this.disableDarkMode();
            }
          }
        });
      }

      toggleDarkMode() {
        const isDarkMode = document.documentElement.classList.contains('dark');
        
        if (isDarkMode) {
          this.disableDarkMode();
          localStorage.setItem(this.darkModeKey, 'light');
        } else {
          this.enableDarkMode();
          localStorage.setItem(this.darkModeKey, 'dark');
        }
      }

      enableDarkMode() {
        document.documentElement.classList.add('dark');
        this.updateToggleButton(true);
      }

      disableDarkMode() {
        document.documentElement.classList.remove('dark');
        this.updateToggleButton(false);
      }

      updateToggleButton(isDarkMode) {
        const toggleButton = document.getElementById('darkModeToggle');
        if (toggleButton) {
          const moonIcon = toggleButton.querySelector('svg:first-child');
          const sunIcon = toggleButton.querySelector('svg:last-child');
          
          if (isDarkMode) {
            toggleButton.title = 'Cambiar a modo claro';
            if (moonIcon) moonIcon.classList.add('hidden');
            if (sunIcon) sunIcon.classList.remove('hidden');
          } else {
            toggleButton.title = 'Cambiar a modo oscuro';
            if (moonIcon) moonIcon.classList.remove('hidden');
            if (sunIcon) sunIcon.classList.add('hidden');
          }
        }
      }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      new IndexDarkMode();
    });
  </script>
</body>
</html>
